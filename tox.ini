[tox]
minversion = 2.5.0
envlist = py{37,38,39}-{flake8,bandit,prospector,unit}
skip_missing_interpreters = True

[testenv]
usedevelop = True
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
description =
    flake8: Style consistency checker
    bandit: Security-oriented static analyzer
    prospector: Static analysis multi-tool
    unit: Unit tests
    py37: (Python 3.7)
    py38: (Python 3.8)
    py39: (Python 3,9)
envdir =
    py37-!prospector: {toxworkdir}/py37-tests
    py38-!prospector: {toxworkdir}/py38-tests
    py39-!prospector: {toxworkdir}/py39-tests
    prospector: {toxworkdir}/{envname}
commands =
    flake8: flake8
    # Avoid bandit subprocess related warnings (B404,B603)
    bandit: bandit -l -i -r --skip B404,B603 cookbooks/
    prospector: prospector --profile "{toxinidir}/prospector.yaml" cookbooks/
    unit: py.test --strict-markers tests/unit {posargs}
deps =
    # Use install_requires and the additional extras_require[tests/prospector] from setup.py
    prospector: .[prospector]
    !prospector: .[tests]

[flake8]
max-line-length = 120
statistics = True
